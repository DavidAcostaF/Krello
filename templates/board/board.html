{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{%static 'css/styles.css'%}">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
		<title>Document</title>
	</head>
	<body>
		{% include 'header.html' %}

		<!-- Board info bar -->
		<section class="board-info-bar">
			<div class="board-controls">
				<button class="board-title btn">
					<h2>Web Development</h2>
				</button>
				<button class="star-btn btn" aria-label="Star Board">
					<i class="far fa-star" aria-hidden="true"></i>
				</button>
				<button class="personal-btn btn">Personal</button>
				<button class="private-btn btn"><i class="fas fa-briefcase private-btn-icon"
						aria-hidden="true"></i>Private</button>
			</div>
			<button class="menu-btn btn"><i class="fas fa-ellipsis-h menu-btn-icon"
					aria-hidden="true"></i>Show Menu</button>
		</section>
		<!-- End of board info bar -->

		<!-- Lists container -->
		<section class="lists-container">
			{% for column in columns %}
			<!-- Arreglar las clases y los ids para el drag and drop -->
			<div class="list">
				<h3 class="list-title">{{column.title}}</h3>
				<ul class="list-items" id="list-items_{{column.id}}" ondrop="dropIt(event,{{column.id}})" ondragover="allowDrop(event)">
					{% for card in cards %}
					{% if card.column == column %}
					<li ondragstart="dragStart(event,{{card.id}})" id="card_{{card.id}}" draggable="true">{{card.title}}</li>
					{% endif %}
					{% endfor %}
				</ul>
				<form id="form-card" onsubmit="event.preventDefault()">{% csrf_token %}
					<input type="text" id="card_{{column.id}}" onchange="createCard({{column.id}})"
						class="add-card-btn btn form-control create-card" placeholder="Add a card">
				</form>
			</div>
			{% endfor %}
			<form id="form-column">{% csrf_token %}
				<input type="text" id="create-column" onchange="createColumn({{board.id}})"
					class="add-list-btn btn" placeholder="Add a column" style="margin-left:
					5px;">
			</form>
			{%block body%}

			{%endblock body%}
		</section>
	</body>
	<script src="{%static 'js/board.js'%}"></script>

</html>
