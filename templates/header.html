{% load static %}

<header class="masthead">
    <div class="boards-menu">
        <button class="boards-btn boton"><i class="fab fa-trello boards-btn-icon"></i>Boards</button>
        <div class="board-search">
            <input type="search" class="board-search-input" aria-label="Board Search">
            <i class="fas fa-search search-icon" aria-hidden="true"></i>
        </div>
    </div>
    <div class="logo">

        <span><i class="fab fa-trello logo-icon" aria-hidden="true"></i>Krello</span>
    </div>

    <div class="user-settings">

        <button class="user-settings-btn boton" aria-label="Create">
            <i class="fas fa-plus" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn boton" aria-label="Information">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn boton" aria-label="Notifications">
            <i class="fas fa-bell" aria-hidden="true"></i>
        </button>

        <button class="user-settings-btn boton" aria-label="User Settings">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
        </button>
    </div>
</header>
<!-- End of masthead -->
